<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#2d3748" rx="8"/>
  
  <!-- File source area -->
  <rect x="12" y="12" width="70" height="55" fill="#edf2f7" rx="4"/>
  <text x="47" y="23" text-anchor="middle" font-family="Arial" font-size="8" fill="#2d3748">Source</text>
  
  <!-- Source files -->
  <rect x="18" y="28" width="12" height="10" fill="#3182ce" rx="1"/>
  <text x="32" y="34" font-family="Arial" font-size="6" fill="#2d3748">doc.txt</text>
  
  <rect x="18" y="40" width="12" height="10" fill="#38a169" rx="1"/>
  <text x="32" y="46" font-family="Arial" font-size="6" fill="#2d3748">image.png</text>
  
  <rect x="18" y="52" width="12" height="10" fill="#ed8936" rx="1"/>
  <text x="32" y="58" font-family="Arial" font-size="6" fill="#2d3748">data.csv</text>
  
  <!-- File destination area -->
  <rect x="118" y="12" width="70" height="55" fill="#edf2f7" rx="4"/>
  <text x="153" y="23" text-anchor="middle" font-family="Arial" font-size="8" fill="#2d3748">Destination</text>
  
  <!-- Destination files (copied) -->
  <rect x="124" y="28" width="12" height="10" fill="#3182ce" rx="1"/>
  <text x="138" y="34" font-family="Arial" font-size="6" fill="#2d3748">doc.txt</text>
  
  <rect x="124" y="40" width="12" height="10" fill="#38a169" rx="1"/>
  <text x="138" y="46" font-family="Arial" font-size="6" fill="#2d3748">image.png</text>
  
  <!-- Operation arrows and icons -->
  <!-- Copy arrow -->
  <path d="M85 33 L110 33 L105 28 M110 33 L105 38" stroke="#4299e1" stroke-width="2" fill="none"/>
  <text x="97" y="28" text-anchor="middle" font-family="Arial" font-size="6" fill="#4299e1">COPY</text>
  
  <!-- Move arrow -->
  <path d="M85 45 L110 45 L105 40 M110 45 L105 50" stroke="#f56565" stroke-width="2" fill="none"/>
  <text x="97" y="40" text-anchor="middle" font-family="Arial" font-size="6" fill="#f56565">MOVE</text>
  
  <!-- Operations panel -->
  <rect x="30" y="80" width="140" height="55" fill="#ffffff" rx="4" stroke="#cbd5e0"/>
  <text x="100" y="92" text-anchor="middle" font-family="Arial" font-size="8" fill="#2d3748">File Operations</text>
  
  <!-- Operation buttons -->
  <rect x="40" y="100" width="25" height="12" fill="#4299e1" rx="2"/>
  <text x="52" y="108" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">Copy</text>
  
  <rect x="70" y="100" width="25" height="12" fill="#f56565" rx="2"/>
  <text x="82" y="108" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">Move</text>
  
  <rect x="100" y="100" width="25" height="12" fill="#ed8936" rx="2"/>
  <text x="112" y="108" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">Rename</text>
  
  <rect x="130" y="100" width="25" height="12" fill="#e53e3e" rx="2"/>
  <text x="142" y="108" text-anchor="middle" font-family="Arial" font-size="6" fill="#ffffff">Delete</text>
  
  <!-- Progress bar -->
  <rect x="45" y="120" width="110" height="6" fill="#e2e8f0" rx="3"/>
  <rect x="45" y="120" width="70" height="6" fill="#38a169" rx="3"/>
  <text x="100" y="132" text-anchor="middle" font-family="Arial" font-size="6" fill="#2d3748">Processing...</text>
</svg>
